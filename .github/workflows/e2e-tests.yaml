name: Trigger e2e Tests

on:
  issue_comment:                                     
    types: [created]

env:
  GITHUB_TOKEN: ${{ secrets.ROBOT_GITHUB_TOKEN }}

jobs:
  check-for-preview-env:
    if: contains(github.event.comment.body, '/e2e') && ${{ ! contains(github.event.pull_request.labels.*.name, 'preview') }}
    runs-on: ubuntu-latest
    steps:
      - name: Post Comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### E2E tests did not run

              ‚ÄºÔ∏è A Preview environment deployment is needed to run e2e tests against the PR ‚ÄºÔ∏è
              üìñ **For more details see [Guru](https://app.getguru.com/card/TMxRRooc/Deploy-a-Preview-environment)!**
              `
            })
      - name: Terminate
        run: exit 1

  run-e2e-tests:
    if: contains(github.event.comment.body, '/e2e')
    uses: Certn/certn-qa-tests/.github/workflows/run_tests.yaml@main
    secrets: inherit
    with:
      ENVIRONMENT: preview
      TEST_TYPE: UI
      TEST_PATH: tests/ui/playwright/e2e/
      CALLER: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      PR_NUMBER: "${{ github.event.issue.number }}"

