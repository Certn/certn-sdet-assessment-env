name: Trigger e2e Tests

on:
  issue_comment:                                     
    types: [created]

jobs:
  check-for-preview-env:
    if: ${{ contains(github.event.comment.body, '/e2e') && !contains(github.event.issue.labels.*.name, 'preview') }}
    runs-on: ubuntu-latest
    steps:
    - name: Post Comment
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `### E2E tests did not run

            ‚ÄºÔ∏è A Preview environment deployment is needed to run e2e tests against the PR ‚ÄºÔ∏è
            üìñ **For more details see [Guru](https://app.getguru.com/card/TMxRRooc/Deploy-a-Preview-environment)!**
            `
          })
    - name: Terminate
      run: |
        echo ${{ github.event.comment.body }}
        echo ${{ contains(github.event.issue.labels.*.name, 'preview') }}
        echo ${{ ! contains(github.event.issue.labels.*.name, 'preview') }}
        exit 1

  poll-api-health:
    if: ${{ contains(github.event.comment.body, '/e2e') && contains(github.event.issue.labels.*.name, 'preview') }}
    uses: artiz/poll-endpoint@1.0.2
    with:
      url: https://dummy.restapiexample.com/api/v1/employees
      method: GET
      expect-status: 200
      timeout: 60000
      interval: 5000

  run-e2e-tests:
    if: ${{ contains(github.event.comment.body, '/e2e') && contains(github.event.issue.labels.*.name, 'preview') }}
    runs-on: ubuntu-latest
    steps:
    - name: echo
      run: |
        echo ${{ github.event.comment.body }}
        echo ${{ contains(github.event.issue.labels.*.name, 'preview') }}
        echo ${{ ! contains(github.event.issue.labels.*.name, 'preview') }}
        echo ${{ github.event.issue.number }}
